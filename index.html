		<title>CB-ui</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#app {
				margin: 20px;
			}

			.demo {
				border: 1px solid #666;
				min-height: 100px;
			}
      .sider {
        background: #333;
        width: 150px;
      }
      .sider.slide-enter, .sider.slide-leave-to {
        margin-left: -150px;
      }
      .header {
        background: #999;
        height: 100px;
      }
      .footer {
        background: #ccc;
        height: 50px;
      }
		</style>
	</head>

	<body>
		<div id="app">
			<!-- <button @click="showToast">点我</button> -->

			<button @click="showToast2">middle</button>
			<button @click="showToast3">bottom</button>
		</div>
