<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CB-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>

<body>
  <div id="app">
    <c-button icon='settings' loading>按钮 </c-button>
    <c-button loading>按钮 </c-button>
    <c-button icon-position="left" icon='settings' loading>按钮 </c-button>
    <c-button icon-position="right" icon='settings'>按钮 </c-button>
    <c-icon name="download"></c-icon>
    <c-button-group>
      <c-button icon='left'>上一页</c-button>
      <c-button >更多</c-button>
      <c-button icon='right' icon-position='right' loading>下一页</c-button>
    </c-button-group>
    <div id="test"></div>
  </div>

  <script src="./src/app.js"></script>
  <script src="https://at.alicdn.com/t/font_1042193_8jo0in4a8u9.js"></script>
</body>

</html>
